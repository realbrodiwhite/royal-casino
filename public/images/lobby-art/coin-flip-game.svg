  <!-- Coin -->
  <circle cx="150" cy="100" r="60" fill="gold" stroke="#B8860B" stroke-width="4"/>
  <text x="150" y="115" font-family="Arial, sans-serif" font-size="50" fill="#4A2C00" text-anchor="middle" font-weight="bold">$</text>
  <!-- Flip motion lines -->
