<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg" data-ai-hint="bingo card game">
  <rect width="300" height="200" fill="#4a0e60" rx="10"/>
  <!-- Bingo Card -->
  <rect x="50" y="30" width="200" height="140" fill="#fff8dc" rx="8" stroke="#FFD700" stroke-width="2"/>
  <text x="70" y="55" font-family="Arial" font-size="20" fill="#4a0e60" font-weight="bold">B</text>
  <text x="110" y="55" font-family="Arial" font-size="20" fill="#4a0e60" font-weight="bold">I</text>
  <text x="150" y="55" font-family="Arial" font-size="20" fill="#4a0e60" font-weight="bold">N</text>
  <text x="190" y="55" font-family="Arial" font-size="20" fill="#4a0e60" font-weight="bold">G</text>
  <text x="230" y="55" font-family="Arial" font-size="20" fill="#4a0e60" font-weight="bold">O</text>
  <line x1="50" y1="65" x2="250" y2="65" stroke="#FFD700" stroke-width="1"/>
  <text x="70" y="85" font-family="Arial" font-size="12" fill="#4a0e60">12</text>
  <text x="110" y="85" font-family="Arial" font-size="12" fill="#4a0e60">23</text>
  <circle cx="110" cy="80" r="10" fill="#FF4500" opacity="0.7"/>
  <text x="150" y="85" font-family="Arial" font-size="12" fill="#4a0e60">FREE</text>
  <circle cx="150" cy="80" r="10" fill="#FF4500" opacity="0.7"/>
  <text x="190" y="85" font-family="Arial" font-size="12" fill="#4a0e60">50</text>
  <text x="230" y="85" font-family="Arial" font-size="12" fill="#4a0e60">67</text>
  <circle cx="230" cy="80" r="10" fill="#FF4500" opacity="0.7"/>
  <!-- Bingo Balls -->
  <circle cx="30" cy="150" r="15" fill="#FFD700"/> <text x="30" y="155" text-anchor="middle" font-size="12" fill="black">23</text>
  <circle cx="270" cy="150" r="15" fill="#FFA07A"/> <text x="270" y="155" text-anchor="middle" font-size="12" fill="black">50</text>
  <text x="130" y="180" font-family="Arial, sans-serif" font-size="18" fill="#FFD700" font-weight="bold">BINGO</text>
</svg>
