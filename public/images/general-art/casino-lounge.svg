<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg" data-ai-hint="casino lounge">
  <defs>
    <radialGradient id="loungeGrad" cx="50%" cy="100%" r="100%" fx="50%" fy="100%">
      <stop offset="0%" style="stop-color:#4B0082; stop-opacity:1" />
      <stop offset="60%" style="stop-color:#2c003e; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a0025; stop-opacity:1" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="600" height="400" fill="url(#loungeGrad)"/>
  <!-- Chandelier -->
  <circle cx="300" cy="100" r="50" fill="#FFD700" opacity="0.3" filter="url(#glow)"/>
  <circle cx="300" cy="100" r="30" fill="#FFFFE0" opacity="0.5" filter="url(#glow)"/>
  <line x1="300" y1="0" x2="300" y2="80" stroke="#BDB76B" stroke-width="3"/>
  <!-- Velvet Rope (simplified) -->
  <line x1="50" y1="300" x2="200" y2="320" stroke="#8B0000" stroke-width="10" stroke-linecap="round"/>
  <circle cx="50" cy="300" r="10" fill="#FFD700"/>
  <circle cx="200" cy="320" r="10" fill="#FFD700"/>
  <line x1="400" y1="320" x2="550" y2="300" stroke="#8B0000" stroke-width="10" stroke-linecap="round"/>
  <circle cx="400" cy="320" r="10" fill="#FFD700"/>
  <circle cx="550" cy="300" r="10" fill="#FFD700"/>
  <!-- Slot machine silhouette -->
  <rect x="80" y="250" width="60" height="100" fill="#111" opacity="0.7" rx="5"/>
  <rect x="85" y="260" width="50" height="50" fill="#000" opacity="0.8"/>
  <circle cx="110" cy="360" r="5" fill="#FF4500" opacity="0.7"/>
  <!-- Poker table silhouette -->
  <ellipse cx="450" cy="330" rx="80" ry="30" fill="#003300" opacity="0.6"/>
  <text x="300" y="380" text-anchor="middle" font-family="serif" font-size="20" fill="#FFD700" opacity="0.7">Royal Casino Lounge</text>
</svg>
